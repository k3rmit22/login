<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/signup.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" title="Home">
                    <img src="./images/icon.png" alt="" style="width:100px; height: 60px; padding-left: 50px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-end" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" style="color: aliceblue;" href="landing.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: aliceblue;" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: aliceblue;" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Form -->
        <div class="signupbody" style="margin-top: 10vh;">
            <form action="process-signup.php" id="signup" method="post" class="signup">
                <div class="signupheader text-center">
                    <h1>SMF</h1>
                    <p>SIGN UP FORM</p>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <div class="row g-3">
                        <div class="col-md">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" autocomplete="given-name" required>
                            <span class="error" id="fname-error"></span>
                        </div>
                    </div>
                </div>

              
                <!-- Email -->
                <div class="mb-3">
                    <div class="col-md">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="email" required>
                    <span class="error" id="email-error"></span>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="row g-3">
                        <div class="col-md">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <span class="error" id="password-error"></span>
                        </div>
                        <div class="col-md">
                            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" 
                            placeholder="Confirm Password" required>
                            <span class="error" id="password-confirm-error"></span>
                        </div>
                    </div>
                </div>

              
                <!-- Submit Button -->
                <div class="signupButtonContainer text-center">
                    <button type="submit" class="btn btn-primary">Sign-up</button>
                    <span class="error" id="btn-error"></span>
                </div>

                <!-- Existing Account -->
                <div class="existing-account text-center">
                    <p><a href="#">Or Use an Existing Account</a></p>
                </div>

               
                
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js" defer></script>

    <script src="./js/validation.js" defer></script>
    
</body>
</html>
